<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- custom css-->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Awesome Font Kit-->
    <script src="https://kit.fontawesome.com/a71bc7919e.js" crossorigin="anonymous"></script>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">    

    <title>The Vault</title>
</head>
<body>
    <!--DASH SIDEBAR-->
    <div id="dash-sidebar">
        <div id="dash-logo">
            <i class="fas fa-atom fa-3x"></i>
            <h2>The Vault Games</h2>
        </div>
        <ul id="dash-nav">
            <li class="dash-btn" id="dash-btn-1"><a href="dashboard.html">Dashboard</a></li>
            <li class="dash-btn" id="dash-btn-2"><a href="customers.html">Customers</a></li>
            <li class="dash-btn" id="dash-btn-3"><a href="orders.html">Orders</a></li>
            <li class="dash-btn" id="dash-btn-4"><a href="products.html">Products</a></li>
            <li class="dash-btn" id="dash-btn-5"><a class="static" href="#">Customer Addresses</a></li>
        </ul>
    </div>

    <!--MAIN CONTENT-->
    <div id="content-box">
        <div id="table-wrapper">
                   
        </div>
        <div id="bottom-ctrl">
            <div id="bottom-count">
                <div id="count-card" class="card">
                    <div class="card-body">
                      <h5 class="card-title">Active Customer Count!</h5>                      
                      <p id="cust-num"></p>
                    </div>
                  </div>
            </div>
            <div id="bottom-search">
                <form id="bottom-srch-frm">
                    <div class="form-group">
                      <label for="searchCustomerAddress">Search</label>
                      <input type="text" class="form-control" id="searchCustomerByAddress" aria-describedby="customerSearch">
                      <small id="customerSearch" class="form-text text-muted">Search for an address by customer's last name. </small>
                    </div>                  
                    <button id="btn-search-addr" type="button" class="btn btn-primary">Search Customer</button>                    
                    <button id="btn-del-addr" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="First Select a Customer Above">Delete Address</button>              
                    <button id="btn-upd-addr" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="First Select a Customer Above">Update Address</button>                    
                  </form>
            </div>
        </div>
    </div>

    </div>

    <!--ALERT-->
    <div id="select-alert" class="alert alert-danger" role="alert">
      You may only select one item at a time!
    </div>
    
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!--LIGHTBOX JS-->
    <script src="js/lightbox.js"></script>

    <!--USER INTERFACE INTERACTION JS-->
    <script type="module" src="js/ui_interact.js"></script>

    <!--BUILD TABLES JS-->
    <script type="module" src="js/buildTables.js"></script>

    <!--CLIENT JS-->
    <script type="module" src="js/client.js"></script>

    <!--CONFIIG JS-->
    <script type="module" src="js/config.js"></script>
</body>
</html>
