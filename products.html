<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- custom css-->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Awesome Font Kit-->
    <script src="https://kit.fontawesome.com/a71bc7919e.js" crossorigin="anonymous"></script>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">    

    <title>The Vault</title>
</head>
<body>
    <!--DASH SIDEBAR-->
    <div id="dash-sidebar">
        <div id="dash-logo">
            <i class="fas fa-atom fa-3x"></i>
            <h2>The Vault Games</h2>
        </div>
        <ul id="dash-nav">
            <li class="dash-btn" id="dash-btn-1"><a href="dashboard.html">Dashboard</a></li>
            <li class="dash-btn" id="dash-btn-2"><a href="customers.html">Customers</a></li>
            <li class="dash-btn" id="dash-btn-3"><a href="orders.html">Orders</a></li>
            <li class="dash-btn" id="dash-btn-4"><a class="static" href="#">Products</a></li>
            <li class="dash-btn" id="dash-btn-5"><a href="customerAddresses.html">Customer Addresses</a></li>
        </ul>
    </div>

    <!--MAIN CONTENT-->
    <div id="content-box">
        <div id="table-wrapper">
            
        </div>
        <div id="bottom-ctrl">
            <div id="bottom-count">
                <div id="count-card" class="card">
                    <div class="card-body">
                      <h5 class="card-title">Product Inventory</h5>                      
                      <p id="prod-num"></p>
                    </div>
                  </div>
            </div>
            <div id="bottom-search">
                <form id="bottom-srch-frm">
                    <div class="form-group">
                      <label for="productSearch">Search</label>
                      <input type="text" class="form-control" id="productSearch">
                      <small id="textHelp" class="form-text text-muted">Search for a product by name. </small>
                    </div>                  
                    <button id="btn-search-prod" type="button" class="btn btn-primary">Search Products</button>
                    <button id="btn-add-product-main" type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Open Customer Entry Form">Add New Product</button>
                  </form>
            </div>
        </div>
    </div>

    <!--LIGHTBOX-->
    <div class="invisible ltbox-bckdrp" id="ltbox-bckdrp-prod">        
        <div class="ltbox" id="ltbox-form-wrap-prod">
            <div id="ltbox-ctrl">
                <div id="ltbox-crt-x"><a href="#"><i id="prod-close" class="fas fa-times fa-lg"></i></a></div>
            </div>
            <form id="ltbox-form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputTitle">Title</label>
                      <input type="text" class="form-control" id="inputTitle" placeholder="Title">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPublisher">Publisher</label>
                      <input type="text" class="form-control" id="inputPublisher" placeholder="Bethesda/Capcom/etc.">
                    </div>
                  </div>
                <div class="form-row">
                  <div class="form-group col-md-5">
                    <label for="inputPlatform">Platform</label>
                    <input type="text" class="form-control" id="inputPlatform" placeholder="NES/SNES/Genesis">
                  </div>
                  <div class="form-group col-md-5">
                    <label for="inputGenre">Genre</label>
                    <input type="text" class="form-control" id="inputGenre" placeholder="Fighting/Adventure">
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputRating">Rating</label>
                    <input type="text" class="form-control" id="inputRating" placeholder="E/T/M">
                  </div>
                  
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputPlatform">Quantity</label>
                    <input type="text" class="form-control" id="inputQuantity" placeholder="3">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputGenre">Price</label>
                    <input type="text" class="form-control" id="inputPrice" placeholder="0.00">
                </div>
                <button type="button" class="btn btn-primary" id="btn-add-product">Add Product</button>
              </form>
        </div>
    </div>
    
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!--LIGHTBOX JS-->
    <script src="js/lightbox.js"></script>

    <!--USER INTERFACE INTERACTION JS-->
    <script type="module" src="js/ui_interact.js"></script>  

    <!--BUILD TABLES JS-->
    <script type="module" src="js/buildTables.js"></script>

    <!--CLIENT JS-->
    <script type="module" src="js/client.js"></script>

    <!--CONFIG JS-->
    <script type="module" src="js/config.js"></script>

</body>
</html>
